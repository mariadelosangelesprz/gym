<body>
    
    <h2 class="animate__animated animate__fadeInLeftBig" style="text-align: center ;">Contacto</h2>


    <div class="contacto">

           <div class="formulario">
                <form name="formulario">
                            <div>
                                <label for="nombre">Nombre Completo</label> <br>
                                <input type="text" id = "nombre" size = "30" maxlength = "100" placeholder="Nombre *" >

                            </div>
                            <div>
                                <label for="email" >Email</label> <br>
                                <input type="email" id="email" size = "50" maxlength = "100" placeholder="Email *">
                            </div>
                            <div>
                                <label for="asunto" placeholder="asunto *"">Asunto</label> <br>
                                <input type="text" id="asunto" size = "50" maxlength = "200" placeholder="Asunto *">
                            </div>

                            <div class="swing">
                                <input type="submit" onclick= "return validarEnviar();" value="Enviar mensaje" style="background-color:green ; height:80px; color:white ; text-transform: uppercase;">
                            </div>    
                </form>
    
                            <div id ='error'></div>
            </div>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3529.309923597107!2d-64.25371656240121!3d-27.800229611816324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943b5207867f426b%3A0x2f04182d56a310fa!2sBalcarce%2048%2C%20G4202AKP%20Santiago%20del%20Estero!5e0!3m2!1ses-419!2sar!4v1666535550682!5m2!1ses-419!2sar" width="600" height="450" style="border:3;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>
            </div>

            <div>
                <a href=""><i class="fa-brands fa-square-instagram"></i></a>

            </div>            



        </div>


    <script>
    var nombre = document.getElementById('nombre')   ;
    var email = document.getElementById('email')   ;
    var asunto = document.getElementById('asunto')   ;
    var error = document.getElementById('error');
    

    function validarEnviar() {
        error.style.color='red';

                var mensajesError=[];

                if (nombre.value === null || nombre.value==='') {
                    mensajesError.push('Ingresa tu nombre');
                }

                if (email.value === null || email.value==='' ) {
                    mensajesError.push('Ingresa tu email');
                }

                if (asunto.value===null || asunto.value==='') {
                    mensajesError.push('Ingresa el asunto');                
                }

                if (mensajesError.length == 0) {
                    error.style.color='blue';
                    

                    mensajesError.push('Gracias por contactarse!') 
                 }

                error.innerHTML = mensajesError.join(',')

            
                 return false;

            }
            
    </script>
